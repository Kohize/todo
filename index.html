<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <script type="module" crossorigin src="/assets/index-DphNve51.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DaqmK2El.css">
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="nav__title">Todoish</a>
      <div class="nav__list">
        <button class="nav__button nav__button--active">Main Todo</button>
      </div>
    </nav>
    <div class="nav__form">
      <button class="nav__create">Create new workspace</button>
      <div class="nav__input-wrapper">
        <label for="title">Enter the title</label>
        <input type="text" name="title" class="nav__input">
        <div class="nav__buttons">
          <button class="nav__list-add">Add</button>
          <button class="nav__list-close">Close</button>
        </div>
      </div>
    </div>
  </header>
  <main id="app">
    <section class="content">
      <div class="form">
        <input type="text" placeholder="Title" class="form__title" />
        <input type="text" placeholder="Description" class="form__description" />
        <div class="form__date">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" class="form__date-input" />
        </div>

        <div class="form__priority">
          <p>Priority</p>
          <div class="form__radio">
            <div class="form__radio-item">
              <label for="low">Low</label>
              <input type="radio" id="Low" value="Low" name="radio" />
            </div>
            <div class="form__radio-item">
              <label for="medium">Medium</label>
              <input type="radio" id="Medium" value="Medium" name="radio" />
            </div>
            <div class="form__radio-item">
              <label for="high">High</label>
              <input type="radio" id="High" value="High" name="radio" /></input>
            </div>
          </div>
          <button class="form__button-add">Add</button>
        </div>
      </div>
      <div class="todo__wrapper">
      </div>
    </section>
  </main>
</body>

</html>
