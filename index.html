<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="index.html" class="nav__title">Todoish</a>
        <button class="nav__button nav__button--active">Main Todo</button>
        <button class="nav__button">Additional Todo</button>
        <button class="nav__button">Extra Todo</button>
      </nav>
    </header>
    <main id="app">
      <section class="content">
        <div class="form">
          <input type="text" placeholder="Title" class="form__title" />
          <input
            type="text"
            placeholder="Description"
            class="form__description"
          />
          <div class="form__date">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="form__date-input" />
          </div>

          <div class="form__priority">
            <p>Priority</p>
            <div class="form__radio">
              <div class="form__radio-item">
                <label for="low">Low</label>
                <input type="radio" id="Low" value="Low" name="radio" />
              </div>
              <div class="form__radio-item">
                <label for="medium">Medium</label>
                <input type="radio" id="Medium" value="Medium" name="radio"/>
              </div>
              <div class="form__radio-item">
                <label for="high">High</label>
                <input type="radio" id="High" value="High" name="radio" /></input>
              </div>
            </div>
            <button class="form__button-add">Add</button>
          </div>
        </div>
        <!-- <ul class="todo">
          <li class="todo__item">
            <input type="checkbox" />
            <div class="todo__wrapper">
              <div class="todo__item-name">
                <p class="todo__date">Date</p>
                <h3 class="todo__title">Title</h3>
              </div>
              <div class="todo__item-extra">
                <p class="todo__description">Description</p>
                <span class="todo__priority">Medium</span>
              </div>
            </div>
          </li>
        </ul> -->
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
